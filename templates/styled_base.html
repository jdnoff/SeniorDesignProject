{% load static %}

<!DOCTYPE html>
<html>
<title>Expert Finder</title>
<link rel="icon"
      href="https://cdn3.iconfinder.com/data/icons/objects-1/100/square_academic_cap_graduate_cap_mortarboard-512.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel='stylesheet' href="{% static "ExpertFinderTool/style.css" %}">
<style>
    html, body, h1, h2, h3, h4, h5 {
        font-family: "Open Sans", sans-serif
    }

    /* The side navigation menu */
    .sidenav {
    }

    /* The navigation menu links */
    .sidenav a {
        padding: 8px 0px 2px 0px;
        text-decoration: none;
        font-size: 22px;
        display: block;
        transition: 0.3s
    }

    /* When you mouse over the navigation links, change their color */
    .sidenav a:hover, .offcanvas a:focus {
        color: #022841;
    }

    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }
</style>
<body class="w3-theme-l5">
<div id="main">
    <!-- Navbar -->
    <nav id="mySidenav" class=" w3-theme-d1 sidenav w3-sidenav w3-center" style="width: 15%; height: 100%">
        <a class="w3-hover-none" style=" margin: 0 auto; padding-top: 10%" href="{% url 'home' %}">
            <img style="width:75%; -webkit-filter: invert(100%);"
                 src="{% static "ExpertFinderTool/academic_logo_tassle_left.png" %}"
                 class="w3-circle"
                 alt="Avatar">
        </a>
        <a class="w3-hover-none w3-hover-text-grey" href="{% url 'topic_search' %}">Search By Abstract</a>
        <a class="w3-hover-none w3-hover-text-grey" href="{% url 'author_search' %}">Search By Author</a>
        <a class="w3-hover-none w3-hover-text-grey" href="{% url 'about_us' %} #}">About Us</a>
    </nav>
    <div class="w3-top">
        <ul class="w3-navbar w3-theme-d1 w3-left-align w3-large">
            <li><a href="{% url 'home' %}" class="w3-padding-large w3-hover-white w3-theme-d1"><i
                    class="fa fa-home w3-margin-right"></i>Expert Finder</a></li>
            <li class="w3-hide-small w3-right"><a href="#" class="w3-padding-large w3-hover-white"
                                                  title="My Account"><img
                    style="height:25px;width:25px; -webkit-filter: invert(100%)"
                    src="{% static "ExpertFinderTool/academic_logo_tassle_left.png" %}" class="w3-circle"
                    alt="Avatar"></a></li>
        </ul>
    </div>

    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:1400px;margin-top:2%; margin-left: 15%">
        <!-- Middle Column -->
        <div class="w3-col m12">
            <!------------------------------------------------------------------------------------------->
            {% block content_area %}

            {% endblock %}
            <!-- End Middle Column -->
        </div>
        <!-- End Page Container -->
    </div>
    <br>
</div>
</body>
</html>
