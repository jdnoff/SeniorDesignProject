{% extends "styled_base.html" %}
{% block content_area %}
    <div class="w3-row-padding">
        <div class="w3-col m12">
            <div class="w3-card-2 w3-round w3-white">
                <div class="w3-container w3-padding">
                    <h5 class="w3-opacity">Enter information about the manuscript you would like to find reviewers
                        for</h5>
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <label class="w3-label" for="{{ field.name }}">{{ field.label }}</label>
                            {{ field }}
                        {% endfor %}
                        <span>
                        <button id="search_submit" type="submit" class="w3-btn w3-theme-d1"><i
                                    class="fa fa-rocket"></i> Search
                        </button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
